<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSRF Token -->
    <meta name="csrf-token" content="">
    <title>Coway Sales Order</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'beagle/lib/perfect-scrollbar/css/perfect-scrollbar.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'beagle/lib/material-design-icons/css/material-design-iconic-font.min.css' %}" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{% static 'beagle/css/style.css' %}" type="text/css" />
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'beagle/lib/summernote/summernote.css' %}"/> -->
    <link rel="stylesheet" href="{% static 'beagle/lib/datapicker/datepicker3.css' %}" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'beagle/lib/dataTables2/datatables.min.css' %}" />

</head>

<body>
    <div class="be-wrapper be-fixed-sidebar be-color-header-danger">
        <nav class="navbar navbar-default navbar-fixed-top be-top-header">
            <div class="container-fluid">

                <div class="be-right-navbar">
                    <ul class="nav navbar-nav navbar-right be-user-nav">
                        <li class="dropdown"><a href="#" data-toggle="dropdown" role="button" aria-expanded="false" class="dropdown-toggle"><img src="{% static 'beagle/img/user.png' %}" style="max-height: 30px;" alt="Avatar"></a>
                            <ul role="menu" class="dropdown-menu">
                                <li>
                                    <div class="user-info">
                                        <div class="user-name">{{ user.get_username }}</div>
                                    </div>
                                </li>
                                <li><a href="{% url 'logout' %}">Log Out</a></li>
                                
                            </ul>
                        </li>
                    </ul>
                    <div class="page-title"><span style="color: white;font-weight: bold;">Coway</span></div>
                </div>
            </div>
        </nav>
        
        <div class="be-left-sidebar">
            <div class="left-sidebar-wrapper"><a href="#" class="left-sidebar-toggle">Dashboard</a>
                <div class="left-sidebar-spacer">
                    <div class="left-sidebar-scroll">
                        <div class="left-sidebar-content">
                            <ul class="sidebar-elements">
                                <li class="divider">Menu</li>
                                <li>
                                    <a href="{% url 'dashboard' %}">
                                        <i class="icon mdi mdi-home"></i><span>Dashboard</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'salesorder.index' %}">
                                        <i class="icon mdi mdi-money"></i><span>Sales Order</span>
                                    </a>
                                </li>
                                <li class="parent"><a href="#"><i class="icon mdi mdi-folder-outline"></i><span>Master</span></a>
                                    <ul class="sub-menu">
                                        <li class="parent"><a href="#"><span>Products</span></a>
                                            <ul class="sub-menu">
                                                <li><a href="{% url 'product.index' %}">Product List</a></li>
                                                <li><a href="{% url 'product-group.index' %}">Product Group</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="{% url 'customer.index' %}">Customer</a></li>
                                        <li><a href="{% url 'technician.index' %}">Technician</a></li>
                                        <li><a href="{% url 'promotion.index' %}">Promotion</a></li>
                                    </ul>
                                </li>

                            </ul>
                            </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="be-content">
            <!-- <div class="main-content container-fluid"></div> -->

            <div class="main-content">
                {% block content %}
                {% endblock %}
            </div>

        </div>

    </div>
    
    <script src="{% static 'beagle/lib/jquery/jquery.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'beagle/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/js/main.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/lib/bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/lib/datapicker/bootstrap-datepicker.js' %}"></script>

    <script src="{% static 'beagle/lib/jquery.sparkline/jquery.sparkline.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/lib/countup/countUp.min.js' %}" type="text/javascript"></script>
    <!-- <script src="{% static 'beagle/js/app-dashboard.js' %}" type="text/javascript"></script> -->
    <script src="{% static 'beagle/lib/chartjs/Chart.min.js' %}" type="text/javascript"></script>


    <script src="{% static 'beagle/lib/dataTables2/datatables.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/lib/datatables/js/dataTables.bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/lib/datatables/plugins/buttons/js/dataTables.buttons.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/lib/datatables/plugins/buttons/js/buttons.html5.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/lib/datatables/plugins/buttons/js/buttons.flash.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/lib/datatables/plugins/buttons/js/buttons.print.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/lib/datatables/plugins/buttons/js/buttons.colVis.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/lib/datatables/plugins/buttons/js/buttons.bootstrap.js' %}" type="text/javascript"></script>


    <script src="{% static 'beagle/lib/jquery.sparkline/jquery.sparkline.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/lib/countup/countUp.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/js/app-dashboard.js' %}" type="text/javascript"></script>

    <script src="{% static 'beagle/lib/raphael/raphael-min.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/lib/morrisjs/morris.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'beagle/js/app-charts-morris.js' %}" type="text/javascript"></script>

    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            //initialize the javascript
            App.init();
            $('#datatable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ]
            });
        });
    </script>
</body>

</html>
