{% extends 'html/base.html' %} 
{% block content %}

<div class="row">
  <div class="col-lg-12 margin-tb"></div>
  <div class="form-group col-md-1">
    <div class="nav navbar-right">
      <a
        href="{% url 'promotion.create' %}"
        class="btn btn-success btn-sm"
        >+ Add</a
      >
    </div>
  </div>

  <!-- <div class="col-md-1 pull-right">
       <a data-toggle="modal" class="btn btn-sm btn-primary" href="#modal-form">Filter</a>
   </div> -->
</div>

<div class="panel panel-default panel-border-color panel-border-color-danger">
  <div class="panel-heading panel-heading-divider">Register Promotion</div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped" id="datatable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Type</th>
            <th>Amount in percent</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
          {% for contact in promotion %}
            <tr>
              <td>{{ contact.code }}</td>
              <td>{{ contact.promoType }}</td>
              <td>{{ contact.amount }}</td>
              <td><a href="{% url 'promotion.edit' contact.pk %}" title="Edit"><span class="icon mdi mdi-edit"></span></a></td>
              <td><a href="{% url 'promotion.delete' contact.pk %}" title="Edit"><span class="icon mdi mdi-delete"></span></a></td>
            </tr>
          {% endfor %}
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
